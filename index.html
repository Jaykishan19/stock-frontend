<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Stock Dashboard</title>

  <!-- Bootstrap (for easy design) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js (for graphs) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-center p-4">

  <h1 class="text-primary mb-4">ðŸ“ˆ Stock Market Dashboard</h1>

  <!-- Company Buttons -->
  <div id="companyButtons" class="mb-4"></div>

  <!-- Chart Container -->
  <div class="card shadow mx-auto" style="max-width: 800px;">
    <div class="card-body">
      <canvas id="stockChart"></canvas>
    </div>
  </div>

  <script>
    let chart;

    // âœ… Load company list from backend
    async function loadCompanies() {
      try {
        const res = await fetch("https://stock-backend-abjt.onrender.com/api/companies");
        const companies = await res.json();

        // Create a button for each company
        const container = document.getElementById("companyButtons");
        companies.forEach(c => {
          const btn = document.createElement("button");
          btn.className = "btn btn-outline-primary m-1";
          btn.innerText = c.symbol;
          btn.onclick = () => loadStock(c.symbol);
          container.appendChild(btn);
        });
      } catch (err) {
        console.error("Error loading companies:", err);
        alert("Could not load company list.");
      }
    }

    // âœ… Load stock data for selected company
    async function loadStock(symbol) {
      try {
        const res = await fetch(`https://stock-backend-abjt.onrender.com/api/stocks/${symbol}`);
        const json = await res.json();

        let labels = json.dates;
        let data = json.prices;

        // Show only last 30 days
        if (labels.length > 30) {
          labels = labels.slice(-30);
          data = data.slice(-30);
        }

        // Destroy old chart if exists
        if (chart) chart.destroy();

        const ctx = document.getElementById("stockChart").getContext("2d");
        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: symbol + " Price",
              data,
              borderColor: "blue",
              backgroundColor: "lightblue",
              fill: true
            }]
          }
        });
      } catch (err) {
        console.error("Error fetching stock:", err);
        alert("Failed to load stock data.");
      }
    }

    // âœ… Start by loading company list
    loadCompanies();
  </script>
</body>
</html>
