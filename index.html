<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <div class="container-fluid">
    <div class="row vh-100">
      
      <!-- Sidebar -->
      <aside class="col-3 col-md-2 bg-dark text-white p-3 d-flex flex-column">
        <h4 class="text-center mb-3">ðŸ“Š Companies</h4>
        
        <!-- Search bar -->
        <input 
          type="text" 
          id="searchInput" 
          class="form-control mb-3" 
          placeholder="Search company..."
          onkeyup="filterCompanies()"
        >

        <!-- List of companies -->
        <ul class="list-group flex-grow-1 overflow-auto" id="companyList"></ul>
      </aside>

      <!-- Main Content -->
      <main class="col-9 col-md-10 d-flex flex-column">
        <header class="bg-white shadow-sm p-3">
          <h2 id="companyTitle" class="mb-0 text-primary">Select a Company</h2>
        </header>

        <section class="flex-fill d-flex align-items-center justify-content-center p-3">
          <div class="card shadow w-100 h-100">
            <div class="card-body">
              <canvas id="stockChart"></canvas>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    let chart;
    let allCompanies = []; // Store all companies for search

    // âœ… Load company list dynamically
    async function loadCompanies() {
      try {
        const res = await fetch("https://stock-backend-abjt.onrender.com/api/companies");
        const companies = await res.json();

        allCompanies = companies; // save for search
        renderCompanies(allCompanies);
      } catch (err) {
        console.error("Error loading companies:", err);
        alert("Could not load company list.");
      }
    }

    // âœ… Render companies in sidebar
    function renderCompanies(companies) {
      const list = document.getElementById("companyList");
      list.innerHTML = "";

      companies.forEach(c => {
        const li = document.createElement("li");
        li.className = "list-group-item list-group-item-action bg-dark text-white border-0";
        li.innerText = `${c.name} (${c.symbol})`;
        li.style.cursor = "pointer";
        li.onclick = () => loadStock(c.symbol);
        list.appendChild(li);
      });
    }

    // âœ… Search filter
    function filterCompanies() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allCompanies.filter(c => 
        c.name.toLowerCase().includes(query) || 
        c.symbol.toLowerCase().includes(query)
      );
      renderCompanies(filtered);
    }

    // âœ… Load last 30 days of stock data
    async function loadStock(symbol) {
      document.getElementById("companyTitle").innerText = symbol + " - Last 30 Days";

      try {
        const res = await fetch(`https://stock-backend-abjt.onrender.com/api/stocks/${symbol}`);
        const json = await res.json();

        let labels = json.dates;
        let data = json.prices;

        // ðŸ”¥ Keep only last 30 days
        if (labels.length > 30) {
          labels = labels.slice(-30);
          data = data.slice(-30);
        }

        if (chart) chart.destroy();
        const ctx = document.getElementById("stockChart").getContext("2d");

        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: symbol + " Price",
              data,
              borderColor: "#0d6efd",
              backgroundColor: "rgba(13, 110, 253, 0.2)",
              tension: 0.4,
              fill: true,
              pointRadius: 4,
              pointHoverRadius: 6,
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: { color: "#000", font: { size: 14 } }
              },
              tooltip: {
                backgroundColor: "#212529",
                titleColor: "#fff",
                bodyColor: "#fff",
                padding: 10,
                borderWidth: 1,
                borderColor: "#0d6efd"
              }
            },
            scales: {
              x: {
                ticks: { color: "#333", font: { size: 12 } },
                grid: { color: "rgba(200,200,200,0.2)" }
              },
              y: {
                ticks: { color: "#333", font: { size: 12 } },
                grid: { color: "rgba(200,200,200,0.2)" }
              }
            }
          }
        });

      } catch (err) {
        console.error("Error fetching stock:", err);
        alert("Failed to load stock data. Is backend running?");
      }
    }

    // âœ… Load companies on startup
    loadCompanies();
  </script>
</body>
</html>
