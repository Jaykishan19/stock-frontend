<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <!-- Title -->
    <h1 class="text-center mb-4 fw-bold text-warning">
      ðŸ“Š Stock Market Dashboard
    </h1>

    <!-- Company Buttons -->
    <div id="companyButtons" class="d-flex flex-wrap justify-content-center mb-4"></div>

    <!-- Chart Card -->
    <div class="card shadow-lg mx-auto border-0 rounded-4" style="max-width: 900px;">
      <div class="card-header bg-primary text-white fw-bold text-center">
        Stock Price Chart
      </div>
      <div class="card-body bg-light rounded-bottom-4">
        <canvas id="stockChart" height="120"></canvas>
      </div>
    </div>
  </div>

  <script>
    let chart;

    // âœ… Load company list from backend
    async function loadCompanies() {
      try {
        const res = await fetch("https://stock-backend-abjt.onrender.com/api/companies");
        const companies = await res.json();

        // Create a button for each company
        const container = document.getElementById("companyButtons");
        companies.forEach(c => {
          const btn = document.createElement("button");
          btn.className = "btn btn-outline-warning m-2 px-3 py-2 fw-semibold";
          btn.innerText = c.name;
          btn.onclick = () => loadStock(c.symbol);
          container.appendChild(btn);
        });
      } catch (err) {
        console.error("Error loading companies:", err);
        alert("Could not load company list.");
      }
    }

    // âœ… Load stock data for selected company
    async function loadStock(symbol) {
      try {
        const res = await fetch(`https://stock-backend-abjt.onrender.com/api/stocks/${symbol}`);
        const json = await res.json();

        let labels = json.dates;
        let data = json.prices;

        // Only keep last 30 days
        if (labels.length > 30) {
          labels = labels.slice(-30);
          data = data.slice(-30);
        }

        // Destroy old chart if exists
        if (chart) chart.destroy();

        const ctx = document.getElementById("stockChart").getContext("2d");
        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: symbol + " Price",
              data,
              borderColor: "#0d6efd",
              backgroundColor: "rgba(13, 110, 253, 0.2)",
              tension: 0.4,
              pointBackgroundColor: "#ffc107",
              fill: true
            }]
          },
          options: {
            plugins: {
              legend: {
                labels: {
                  color: "#000",
                  font: { size: 14, weight: "bold" }
                }
              }
            },
            scales: {
              x: {
                ticks: { color: "#000" }
              },
              y: {
                ticks: { color: "#000" }
              }
            }
          }
        });
      } catch (err) {
        console.error("Error fetching stock:", err);
        alert("Failed to load stock data.");
      }
    }

    // âœ… Initialize
    loadCompanies();
  </script>
</body>
</html>
